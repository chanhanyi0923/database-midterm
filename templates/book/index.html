{% extends "layouts/main.html" %}

{% block title %}Book List{% endblock %}

{% block content %}

<a href="/book/create" class="btn btn-primary">
    Create
</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>
                <a href="/book/{{ book.id }}">
                    {{ book.name }}
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
